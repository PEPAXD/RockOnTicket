<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- WebData -->
    <title>SIAMES.mp3 - by MauroPepa</title>
    <link rel="icon" href="img/logoSiames.svg">
    
    <!-- CSS mainStyle -->
    <link rel="stylesheet" href="CSS/homeStyle/homeStyle.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <!-- HomeMenu -->
    <main>
        <div class="background">
            <!-- SpanBubbles -->
            <div class="bubbleFrames">
                <div class="bubbles"></div>
            </div>
            
            <!-- mp3UI -->
            <div class="coverPageUI">
                <div class="music-player">
                    <div class="container">
                        <!-- Img & Data -->
                        <div id="artSong" class="album-art">
                            <div class="current-info">
                                <ul>
                                    <li id="songTitle" class="song-title"><span><i class="fa-solid fa-music" style="color: #ffffff;"></i></span></li>
                                    <li id="songAlbum" class="song-album"><span><i class="fa-solid fa-compact-disc" style="color: #ffffff;"></i></span></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="controls">
                            <!-- Play/Pause/Prev/Next, Download, List -->
                            <div class="special-buttons">
                                <a href="#" id="downloadButton"><i class="fa-solid fa-download"></i></a>
                                
                                <div class="circle">
                                    <a href="#" id="prevButton" class="prev"><i class="fa-solid fa-backward-step"></i></a>
                                    <a href="#" id="playButton" class="play"><i class="fa-regular fa-circle-play"></i></a>
                                    <a href="#" id="nextButton" class="next"><i class="fa-solid fa-forward-step"></i></a>
                                </div>
                                
                                <a href="#"><i class="fa-solid fa-bars"></i></a>
                            </div>
                            
                            <!-- Bar Data -->
                            <div class="time">
                                <div class="data">
                                    <span id="songCount" class="songNumber">24/24</span>
                                    <span id="timeCount" class="currentTime"><span class="start">---</span> / <span class="end">---</span></span>
                                </div>        

                                <div class="progress">
                                    <div id="timeBar" class="bar">
                                        <input type="range" class="progress-bar" min="0" max="100" step="0.1" value="0" id="progressBar">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Like/Repeat/Random, Volume Control -->
                            <div class="action-button">
                                <span>
                                    <a id="like" href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a id="shuffle" href="#"><i class="fa-solid fa-shuffle"></i></a>
                                    <a id="repeat" href="#"><i class="fa-solid fa-repeat"></i></a>
                                </span>
                                <span>
                                    <a href="#" class="volMin">
                                        <i class="fa-solid fa-volume-xmark"></i> <!-- Cambiado -->
                                    </a>
                                    <input id="volumeControl" type="range" class="volume" min="0" max="1" step="0.01" value="0.5" data-css="0.5">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- WolfImg -->
                <div class="wolf"><img src="img/wolf.svg" alt=""></div>
            </div>
            
            <!-- Music -->
            <audio id="mysong">
                <source src="" type="audio/mp3">
            </audio>
        </div>
    </main>
    
    <!-- BubbleScript -->
    <script src="js/bubble.js"></script>
    
    <!-- mp3Script -->
    <script src="js/musicList.js"></script>
    <script src="js/likeList.js"></script>
    <script src="js/controlmp3.js"></script>
</body>
</html>
